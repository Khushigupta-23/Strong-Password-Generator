<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generate Unique Password</title>
</head>

<body>

    <div class="container1">

        <!-- Display Password -->
        <div class="password-box">
            <input type="text" id="password" readonly placeholder="Your unique password will appear here">
        </div>

        <!-- Generate Password Button -->
        <button id="generate-btn1">Generate Unique Password</button>

        <!-- Warning Message (Password Strength) -->
        <p id="password-warning"></p>

        <!-- Password Rules (Checkboxes) -->
        <div class="rules">
            <label><input type="checkbox" id="rule-length"> Minimum 6 characters and maximum 20 characters</label><br>
            <label><input type="checkbox" id="rule-uppercase"> At least 1 uppercase letter</label><br>
            <label><input type="checkbox" id="rule-lowercase"> At least 1 lowercase letter</label><br>
            <label><input type="checkbox" id="rule-number"> At least 1 number</label><br>
            <label><input type="checkbox" id="rule-special"> At least 1 special character</label><br>
            <label><input type="checkbox" id="rule-repeated"> No repeated characters (e.g. aaaa, 1111)</label><br>
            <label><input type="checkbox" id="rule-common"> Avoid common words like "password", "123456",
                "admin"</label><br>
            <label><input type="checkbox" id="rule-mix"> Balanced mix of character types</label><br>
            <label><input type="checkbox" id="rule-personal"> Don't include personal information like name or
                birthdate</label><br>
        </div>

        <!-- Copy Button -->
        <button id="copy-btn">ðŸ“‹ Copy Password</button>

        <!-- Password Strength Indicator -->
        <div id="strength-indicator"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
